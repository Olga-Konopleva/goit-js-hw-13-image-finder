<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <body>
    <div class="search">
      <h1 class="title"><span class="title_accent">Image</span> Search</h1>

        <input
          type="text"
          name="query"
          class="search-input"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
    </div>
    
      <!-- HTML image reference example. -->

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button type="button" class="btn is-hidden" data-action="load-more"><span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span><span class="button-label">Load more</span></button>
